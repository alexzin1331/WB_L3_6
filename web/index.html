<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Sales Tracker</h1>

    <div class="section">
        <h2>Add New Sale</h2>
        <form id="saleForm">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="datetime-local" id="date" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" required>
            </div>

            <button type="submit">Add Sale</button>
        </form>
    </div>

    <div class="section">
        <h2>Sales List</h2>
        <div class="filters">
            <input type="text" id="search" placeholder="Search...">
        </div>
        <table id="salesTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Analytics</h2>
        <form id="analyticsForm">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="datetime-local" id="from" required>
            </div>

            <div class="form-group">
                <label for="to">To:</label>
                <input type="datetime-local" id="to" required>
            </div>

            <button type="submit">Get Analytics</button>
        </form>

        <div id="analyticsResult">
            <div class="metric">
                <h3>Total Sales</h3>
                <span id="totalSales">0</span>
            </div>
            <div class="metric">
                <h3>Average</h3>
                <span id="average">0</span>
            </div>
            <div class="metric">
                <h3>Count</h3>
                <span id="count">0</span>
            </div>
            <div class="metric">
                <h3>Median</h3>
                <span id="median">0</span>
            </div>
            <div class="metric">
                <h3>90th Percentile</h3>
                <span id="percentile90">0</span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
